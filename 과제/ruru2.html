<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RURU</title>
    <script>
        btn4.addEventListener('mouseover', function() {
                const h3 = document.createElement('h3');
                const textNode = document.createTextNode('마우스오버 이벤트 발생');
                h3.appendChild(textNode);
                document.body.appendChild(h3);
            });
            btn4.addEventListener('mouseout', function(){
                const h3 = document.querySelector('h3');
                document.body.removeChild(h3)
            });
        const btn5 =document.getElementById('btn5');
            btn5.addEventListener('mouseover', function() {
                const img = document.createElement('img');
                img.src = 'img/마루.jpg';
                img.width = 300;
                img.style.margin = '30px';
                document.body.appendChild(img);
            });
            btn5.addEventListener('mouseout', function(){
                const img = document.querySelector('img');
                document.body.removeChild(img)
            });
    </script>
</head>
<body style="margin: 40px; text-align: center;">
    <button id ="btn5">마루</button>
</body>
</html>
