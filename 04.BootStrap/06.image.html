<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * { font-family:  'Noto Sans KR', sans-serif; }
    </style>
</head>

<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>데일리 루루파더</h1>
        <img src="D:\JavaWeb\03.JS\img\시루.jpg" class="rounded" alt="Cinque Terre" width="150">
        <p>Images</p>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2>마루</h2>
                <p>귀여워</p>
                <img src="D:\JavaWeb\03.JS\img\마루.jpg" class="rounded" alt="Cinque Terre" width="100%">
            </div>
            <div class="col">
                <h2>마루1</h2>
                <p>너무 귀여워</p>
                <img src="D:\JavaWeb\03.JS\img\마루1.jpg" class="rounded-circle" alt="Cinque Terre" width="100%">
            </div>
            <div class="col">
                <h2>시루1</h2>
                <p>완전 기여워</p>
                <img src="D:\JavaWeb\03.JS\img\시루1.jpg" class="img-thumbnail" alt="Cinque Terre" width="100%">
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <h2>Aligning images</h2>
        <p>Use the float classes to float the image to the left or to the right:</p>
        <div class="row">
            <div class="col">
                <img src="../03.JS/img/마루.jpg" class="float-start" alt="마루" width="304" height="236">
            </div>
            <div class="col">
                <img src="../03.JS/img/시루.jpg" class="float-end" alt="시루" width="304" height="236">
            </div>
        </div>
    </div>
    <div class="container mt-3 mb-5">
        <h2>Centered Image</h2>
        <p>Center an image by adding the utility classes .mx-auto (margin:auto) and .d-block (display:block) to the image:</p>
        <img src="https://picsum.photos/300/200" class="mx-auto d-block" style="width:50%">
    </div>

</html>
